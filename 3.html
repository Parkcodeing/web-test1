<h3>운동 보조 장비</h3>
<p>기본적으로 쓸수 있는 장비가 있다</p>
<ul>
    <li>각종 보호대 : 팔꿈치, 손목, 무릎 등</li>
    <li>리프팅 벨트 : 고중량시 복압유지를 통한 허리보호</li>
    <li>스트랩 : 전완근을 최대한 덜 쓰게 하는 보조장비</li>
    <li>리프팅화 : 발바닥을 지면과 최대한 접촉하는 리프팅화</li>
</ul>
